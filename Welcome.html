<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Fyp</title>
  <style>
    
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body, html {
  height: 100%;
  margin: 0;
}


header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #322743;
  padding: 10px 50px;
  z-index: 1000;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav .logo {
  color: #fff;
  font-size: 1.5rem;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.3s ease;
}

nav ul li a:hover {

    color:  #9B90A1;
}


.background {
  height: 100vh;
  width: 100%;
  background: url('./Images/image\ \(1\).png') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
  position: relative;
}

.background::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
}

.background .content {
  position: relative;
  z-index: 1;
}

.background h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.background p {
  font-size: 1.2rem;
  max-width: 600px;
  margin: 0 auto;
}
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">FYP System</div>
      <ul>
        
        <li><a href="./AboutUs.html">About</a></li>
        <li><a href="./Login.html">Login</a></li>
        <li><a href="./Signup.html">Signup</a></li>

      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <section class="background">
    <div class="content">
      <h1>Welcome </h1>
      <h2>Final Year Project System</h2>
    </div>
  </section>
</body>
</html>
