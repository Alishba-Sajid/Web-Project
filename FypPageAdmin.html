<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; 
            min-height: 100vh;
            background-color:  #E2DDEA;
        }

        .navbar {
            background-color: #322743;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: auto;
            padding: 20px; /* Add padding to the container */
        }

        .header {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 20px;
            
        }

        .card {
            border: 2px solid #322743;
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 150px; 
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
        }

        .card a {
            text-decoration: none; 
            color: black; 
        }
         

    
        

    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">FYP System</div>
    </div>
    <div class="container">
        <div class="header">Admin Control</div>
        <div class="grid">
            <div class="card">
                <a href="./ManageUser.html">
                    <img src="./Images/ManageUser.png" alt="Manage Users">
                    <div class="card-title">Manage Users</div>
                </a>
            </div>
            <div class="card">
                <img src="./Images/ProjectProposal.png" alt="Project Proposal">
                <div class="card-title">Project Proposal</div>
            </div>
            <div class="card">
                <img src="./Images/Announcement.png" alt="Announcement">
                <div class="card-title">Announcement</div>
            </div>
            <div class="card">
                <img src="./Images/Forms.png" alt="Forms">
                <div class="card-title">Forms</div>
            </div>
            <div class="card">
                <a href="./EditProfile.html">
                    <img src="./Images/Profile.png" alt="Profile">
                    <div class="card-title">Profile</div>
                </a>
            </div>
          
        </div>
    </div>
</body>
</html>
