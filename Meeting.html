<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Calendar</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #E2DDEA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Calendar Container */
        .calendar-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 700px;
            border: 1px solid #ccc;
        }

        /* Header */
        h2 {
            margin-top: 0;
        }

        .new-meeting {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .new-meeting span {
            margin-left: 5px;
        }

      
        .calendar-section {
            display: flex;
            justify-content: space-between;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            width: 65%;
            gap: 1px;
            border: 1px solid #ccc;
        }

        .calendar div {
            text-align: center;
            line-height: 50px;
            font-size: 14px;
            background-color: #fff;
            border: 1px solid #322743;
            cursor: pointer;
            transition: background-color 0.3s;
            outline: none; 
        }


        .calendar .header {
            font-weight: bold;
            background-color:#322743;
            color: #fff;
            cursor: default;
        }

      
        .calendar div:focus {
            background-color: #322743;
            color: #fff;
        }

        .upcoming-meetings {
            width: 30%;
            border: 1px solid #322743;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            font-weight: bold;
        }

    
    </style>
</head>
<body>
    <div class="calendar-container">
        <h2>Meeting Calendar</h2>
        <div class="new-meeting">
            <span>âž•</span>
            <span>New Meetings</span>
        </div>
        <div class="calendar-section">

            <div class="calendar">
            
                <div class="header">Sun</div>
                <div class="header">Mon</div>
                <div class="header">Tue</div>
                <div class="header">Wed</div>
                <div class="header">Thu</div>
                <div class="header">Fri</div>
                <div class="header">Sat</div>
                
    
                <div tabindex="0">1</div>
                <div tabindex="0">2</div>
                <div tabindex="0">3</div>
                <div tabindex="0">4</div>
                <div tabindex="0">5</div>
                <div tabindex="0">6</div>
                <div tabindex="0">7</div>
                <div tabindex="0">8</div>
                <div tabindex="0">9</div>
                <div tabindex="0">10</div>
                <div tabindex="0">11</div>
                <div tabindex="0">12</div>
                <div tabindex="0">13</div>
                <div tabindex="0">14</div>
                <div tabindex="0">15</div>
                <div tabindex="0">16</div>
                <div tabindex="0">17</div>
                <div tabindex="0">18</div>
                <div tabindex="0">19</div>
                <div tabindex="0">20</div>
                <div tabindex="0">21</div>
                <div tabindex="0">22</div>
                <div tabindex="0">23</div>
                <div tabindex="0">24</div>
                <div tabindex="0">25</div>
                <div tabindex="0">26</div>
                <div tabindex="0">27</div>
                <div tabindex="0">28</div>
                <div tabindex="0">29</div>
                <div tabindex="0">30</div>
                <div tabindex="0">31</div>
            </div>

           
            <div class="upcoming-meetings">
                Upcoming Meetings
            </div>
        </div>
    </div>
</body>
</html>
