<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#E2DDEA ;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #322743;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 23px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            display: flex;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 77%;
            padding: 8px;
            border: 1px solid grey;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .full-width {
            width: 100%;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .button-container button {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .remove-button {
            background-color: #e74c3c;
            color: #fff;
        }

        .submit-button {
            background-color: #3498db;
            color: #fff;
        }

        .remove-button:hover {
            background-color: #c0392b;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Profile</h2>
        <form>
            <div class="form-group">
                <div style="width: 50%;">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name"  placeholder="Jack" required >
                </div>
                <div style="width: 50%;">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="full-width" placeholder="456 Elm Street, Suite 3, Los Angeles" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="full-width" placeholder="john.smith@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" class="full-width" placeholder="+1-555-555-1212" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="full-width" required pattern="[0-9]{5,8}"  >
            </div>
            <div class="button-container">
                <button type="button" class="remove-button">Remove User</button>
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
